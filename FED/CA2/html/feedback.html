    <section class="contact py-5" id="contact">
        <div class="container-lg py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center fade-down">
                        <h2 class="fw-bold mb-5 fs-1">Get in touch!</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 fade-up">
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-3 text-danger">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Email</h3>
                            <p><a class="link-danger" href="mailto:ALDENCHIAYX07.22@ichat.sp.edu.sg">aldenchiayx07.22@ichat.sp.edu.sg</a></p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-danger">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Phone</h3>
                            <p><a class="link-danger" href="tel:+6580400677">+65 8040 0677</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 fade-left">
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mb-5">
                                    <input type="text" placeholder="First Name*" class="form-control form-control-lg fs-6 border-0 shadow-sm" required>
                                </div>
                                <div class="col-lg-6 mb-5">
                                    <input type="text" placeholder="Last Name" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-5">
                                    <input type="text" placeholder="Contact Number" pattern="[0-9]{8}" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                                <div class="col-lg-6 mb-5">
                                    <input type="text" placeholder="Email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" class="form-control form-control-lg fs-6 border-0 shadow-sm" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-5">
                                    <input type="date" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                                <div class="col-lg-6 mb-5">
                                    <select class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                        <option value="order1" selected>Select to rate my website</option>
                                        <option value="order2">Awesome</option>
                                        <option value="order3">Good</option>
                                        <option value="order4">Normal</option>
                                        <option value="order5">Bad</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 mb-5">
                                    <textarea placeholder="Comments*" class="form-control form-control-lg fs-6 border-0 shadow-sm" required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-md-5 mb-3">
                                    <button type="submit" class="btn btn-danger px-3">Submit Form</button>
                                </div>
                                <div class="col-lg-5 col-md-5">
                                    <button type="reset" class="btn btn-danger px-3">Reset Form</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
